<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                    <select class="btns lang_btn" name="language" id="langselect">

                <textarea class="email_entry" name="Email" id="email" cols="30" rows="1"

                <button class="button gtstrt_btn">Get Started&nbsp; ></button>
            </div>
        </div>

    <div class="separator"></div>
    <section class="cards card1">

            <p class="fontsize2">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.
            </p>
        </div>
        <div class="tvbox">
            <!-- <div class="tvholder"> -->
                <img class="tvframe" src="/Sigma Web Dev course/Clones/Netflix Clone/assets/tvframe(card1).png" alt="">
